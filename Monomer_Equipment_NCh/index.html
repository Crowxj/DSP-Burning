<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <title>Monomer_Equipment_NCh</title>
</head>
<style>
  .displayData {
    width: 100%;
    height: 100px;
  }
</style>

<body style="background-color: #4d85d1; color: white;">
  <!-- 顶部按钮 -->
  <div style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;text-align: right;">
    <button id="minimizePage_btn" style="display: inline; padding: 3px;background-color: transparent;border: none;"><img
        src="./image/minimize-w.png" style="width: 25px;height: 25px;"></button><!--最小化-->
    <button id="closePage_btn" style="display: inline; padding: 3px; background-color: transparent;border: none;"><img
        src="./image/close-w.png" style="width: 25px;height: 25px;"></button><!--关闭-->
  </div>

  <!-- TCP操作 -->
  <div style="margin-top: 10px; margin-bottom: 30px; margin-left: 0px; margin-right: 0px;">
    <label style="font-weight: bold; ">TCP Operation</label>
    <div style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;">
      <label>TCP Configuration File：</label>
      <input class="input" style="width: 200px;height: 25px; " disabled id="TcpfileInput" value="">
      <button class="button" style="width: 160px;height: 28px;" id="chooseTcpFileBtn">Choose File</button>
      <button class="button" style="width: 160px;height: 28px; " id="connectTcp_btn">TCP Connect</button>
      <button class="button" style="width: 160px;height: 28px;" id="closeconnectTcp_btn">Close TCP Connection</button>
      <button class="button" style="width: 160px;height: 28px;" id="downloadManual_btn" disabled>Download
        Manual</button>
      <span style="display: none;"><a href="./document/Single Unit Multi_Channel Burning Operation Guide.pdf"
          download="" id="Manual">Manual</a></span>
    </div>
  </div>


  <!-- DSP操作 -->
  <div style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;">
    <label style="font-weight: bold;">DSP operation</label>
    <!-- 配置文件 -->
    <div style="margin-top: 10px; margin-bottom: 30px; margin-left: 0px; margin-right: 0px;">
      <label>DSP Configuration File：</label>
      <input class="input" style="width: 199px;height: 25px; " disabled id="DspConFileInput" value="">
      <button class="button" style="width: 160px;height: 28px;" id="dspConFileBtn">Choose File</button>
      <button class="button" style="width: 160px;height: 28px;" id="ConFile_takebtn">Read Parameter Values</button>
      <button class="button" style="width: 160px;height: 28px;" id="StartPass_btn">Transmission</button>
      <button class="button" style="width: 160px;height: 28px;" id="classPass_btn">Not Transmission</button>
    </div>
    


    <!-- 烧写文件 -->
    <div style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;">
      <label>DSP Burning File：</label>
      <input class="input" style="width: 245px;height: 25px; " disabled id="DspfileInput" value="">
      <button class="button" style="width: 160px;height: 28px;" id="chooseDspFileBtn">Choose File</button>
      <button class="button" style="width: 160px;height: 28px;" id="btn_mode"> Burning Mode</button>
      <button class="button" style="width: 160px;height: 28px;" id="btn_erase">Erase Sector</button>
      <button class="button" style="width: 160px;height: 28px;" id="btn_start">Burn Files</button>
      <button class="button" style="width: 160px;height: 28px;" id="sendrestart">Restart</button>
    </div>
  </div>
  <div style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;">
    <label>test测试标签</label>
  </div>

  
  <!-- 数据显示 -->
  <div>
    <label style="font-weight: bold;">Data Shows</label>
    <hr style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;">
    <!-- 显示区域 -->
    <div
      style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;  width: 100%;height: 100px;">
      <br>
      <div style="width: 100%; text-align: center">
        <span class="span_four" id="">SPORTID</span>
        <span class="span_four" id="id_fs_state">FRAMELEN</span>
        <span class="span_four" id="id_addr">ADDR</span>
        <span class="span_four" id="id_recType">RECTYPE</span>
      </div>
      <br>
      <div style="width: 100%; text-align: center">
        <span class="span_four" id="">CANID</span>
        <span class="span_four" id="id_ulba">ULBA</span>
        <span class="span_four" id="id_curr_addr">ROM</span>
        <span class="span_four" id="id_veri_addr">VERIFY</span>
      </div>
    </div>
    <hr style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;">
  </div>


  <!-- 操作显示 -->
  <div style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;">
    <label style="font-weight: bold;">Operation Tips</label>
    <div style="overflow: auto;max-height: 300px; margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px; "
      id="displayData">
      <table id="status_bar" style="width: 100%; height: 30px; 
      background-color: #000080; border: white solid 1px;">
      </table>
    </div>

  </div>
  <script src="./renderer.js"></script>
</body>

</html>
