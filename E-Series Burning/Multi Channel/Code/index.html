<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <title>Monomer_Equipment_NCh</title>
</head>

<body style="background-color: #4d85d1; color: white">
  <div>
    <label style="font-weight: bold; ">TCP操作</label>
    <hr style="margin-top: 10px; margin-bottom: 10px; margin-left: 0px; margin-right: 0px;">
    <label>IP/端口配置文件：</label>
    <input style="width: 150px;height: 20px; " disabled id="TcpfileInput" value="">
    <button style="width: 80px;height: 26px;" id="chooseTcpFileBtn">选择文件</button>
    <button style="width: 80px;height: 26px; " id="connectTcp_btn">点击连接</button>
    <button style="width: 80px;height: 26px;" id="closeconnectTcp_btn">关闭连接</button>
    <hr style="margin-top: 10px; margin-bottom: 20px; margin-left: 0px; margin-right: 0px;">
  </div>


  <div>
    <label style="font-weight: bold;">操作显示</label>
    <div style="overflow: auto;max-height: 150px;" id="displayData">
      <table id="status_bar" style="width: 100%; height: 30px;margin-top: 10px; margin-bottom: 0px; 
      background-color: #000080; border: black solid 1px;">
      </table>
    </div>

  </div>
  <script src="./renderer.js"></script>
</body>

</html>
